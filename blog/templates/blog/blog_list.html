{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="container">
    <div class="col-12 mb-5">
        <a class="btn btn-outline-primary" href= "{% url 'blog:create' %}" >Создать Материал</a>
    </div>
    <div class="row text-center">
        {% for object in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
<!--                <img src="{{ blog.preview | media_filter }}">-->
                <div class="card-header">
                    <h2 class="my-0 font-weight-normal">{{ object.title }}</h2>
                </div>
                <div class="card-body">
                    <p class="list-center mt-3 mb-4 text-start m-3">
                        <p class="center">{{ object.body | truncatechars:100}}</p>

                    </p>
                    <a href="{% url 'blog:detail' object.pk %}" role="button" class="btn btn-sm btn-outline-secondary">Детали</a>
                    <a href="{% url 'blog:edit' object.pk %}" role="button" class="btn btn-sm btn-outline-secondary">Редактировать</a>
                    <a href="{% url 'blog:delete' object.pk %}" role="button" class="btn btn-sm btn-outline-danger">Удалить</a>

                </div>
                <a href="{% url 'blog:activity' object.pk %}">Деактивировать</a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
